<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo List project</title>

</head>
<body>


    <div class="toto-list-main-container">
        <h1 class="todo-list-main-name">Todo List</h1>

        <div class="todo-list-form-container" >
            <form action="" id="todo-list-form" class="todo-list-form">
                <input type="text" class="todo-list-text" id="todo-list-text"/>
                <button type="submit" class="todo-list-button" id="todo-list-button">Add new todo</button>
            </form>
        </div>

        <div class="todo-list-container" id="todo-list-container">
            <ul class="todo-list" id="todo-list">

            </ul>

        </div>


    </div>
</body>
</html>
